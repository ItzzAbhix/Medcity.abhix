	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>

<style>
html {
    height: 100%;
    width: 100%;    
}
body {
	margin: 0;
	padding: 0;
	font-family: 'Montserrat', sans-serif;
	background-color: #F4F4F4;
	color: #333;
    height: 100%;
}

a {
	text-decoration: none;
	color: inherit;
}

/* Header styles */
.header {
	background-color: #fff;
	text-align: center;
	padding: 50px;
}

.title {
	font-size: 3.5em;
	margin: 0;
	color: #0D6EFD;
}

.subtitle {
	font-size: 1.5em;
	margin-top: 20px;
	color: #777;
}

/* Content styles */
.content {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	align-items: center;
	padding: 50px;
    gap: 60px;
}

.icon {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin: 30px;
	text-align: center;
	background-color: #fff;
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0,0,0,.1);
	transition: transform .3s ease-in-out;
}

.icon:hover {
	transform: translateY(-5px);
}

.icon i {
	font-size: 4em;
	margin-bottom: 20px;
	color: #0D6EFD;
}

.icon h2 {
	font-size: 1.5em;
	margin: 0;
	color: #333;
}

.icon p {
	font-size: 1em;
	margin-top: 10px;
	color: #777;
}

.button {
	display: inline-block;
	padding: 10px 20px;
	background-color: #0D6EFD;
	color: #fff;
	text-decoration: none;
	font-size: 1.2em;
	border-radius: 5px;
	transition: background-color .3s ease-in-out;
}

.button:hover {
	background-color: #0040C8;
}

.footer {

	text-align: center;
	padding: 9px;
    font-size:18px ;
}

@media (max-width: 768px) {
	.header {
		padding: 30px;
	}
	
	.title {
		font-size: 2.5em;
	}
	
	.subtitle {
		font-size: 1.2em;
	}
	
	.content {
		padding: 30px;
	}
	
	.icon {
		margin: 20px;
		padding: 20px;
	}
	
	.icon i {
		font-size: 3em;
		margin-bottom: 10px;
	}
	
	.icon h2 {
		font-size: 1.2em;
	}
	
	.icon p {
		font-size: 0.8em;
		margin-top: 5px;
	}
	
	.button {

	}
	
	.footer {

		font-size: 0.8em;
	}
}

@media (max-width: 576px) {

		padding: 20px;

		font-size: 2em;
	}
	
	.subtitle {
		font-size: 1em;
	}
	
	.icon {

		margin-bottom: 10px;
	}
