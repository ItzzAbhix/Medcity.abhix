<!DOCTYPE html>
<html>

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Medcity | Login Or Register</title>
     <link rel="icon" href="/assets/favicon.png">
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
     <!-----------------------------------------------style and js------------------------------------------------------------------------------>
     <script src="/firebaseConfig.js" defer></script>

     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
     <script src="main.js" defer></script>
     <!-------------------------------------------------------------animation---------------------------------------->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
     <!--------------------------------------------------------------------------fonts------------------------------------------------------------------>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Source+Sans+Pro&display=swap" rel="stylesheet">
     <!---------------------------------------------------------------------------icons-------------------------------------------------------------------->
     <script src="https://kit.fontawesome.com/809920df63.js"></script>
     <!---------------------------------------------------------------------------------firebase------------------------------------------------------>
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
     <!--------------------------------------------------end------------------------------------------------------------------------------------------>
</head>

<body>
     <main class="main">
          <div class="loader">
               <img src="/assets/favicon.png">
          </div>
          <div class="big-wrapper">
               <div class="forms">

                    <div class="sign-re" onclick="redirect()">
                         <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="login-re" onclick="redirect()">
                         <i class="fa-solid fa-close"></i>
                    </div>
                    <div class="login wrapper">
                         <div class="logo">
                              <h5>Medcity</h5>
                         </div>
                         <div class="title">
                              Log In To Medcity
                         </div>
                         <div class="box">
                              <h5>E-Mail</h5>
                              <div class="inputBox">
                                   <i class="fa-solid fa-envelope i-l"></i>
                                   <input class="l-e-i" type="email">
                              </div>
                         </div>
                         <div class="box">
                              <h5>Password</h5>
                              <div class="inputBox">
                                   <i class="fa-solid fa-lock i-l"></i>
                                   <input class="l-p-i" type="password">
                                   <i class="fa-solid fa-eye-slash p-i"></i>
                              </div>
                         </div>
                         <button class="log-btn" onclick="login()">Login</button>
                         <a class="f-a" href="/reset_password.html">Forgot Your Password?</a>
                    </div>



                    <div class="signup wrapper">
                         <div class="logo">
                              <h5>Medcity</h5>
                         </div>
                         <div class="title">
                              Register With Medcity
                         </div>
                         <div class="box">
                              <h5>Name</h5>
                              <div class="inputBox">
                                   <i class="fa-solid fa-user i-l"></i>
                                   <input type="text" class="r-n-i">
                              </div>
                         </div>
                         <div class="box">
                              <h5>E-Mail</h5>
                              <div class="inputBox">
                                   <i class="fa-solid fa-envelope i-l"></i>
                                   <input type="email" class="r-e-i">
                              </div>
                         </div>
                         <div class="box">
                              <h5>Password</h5>
                              <div class="inputBox">
                                   <i class="fa-solid fa-lock i-l"></i>
                                   <input type="text" class="r-p-i">
                              </div>
                         </div>
                         <div class="box">
                              <h5>Confirm Password</h5>
                              <div class="inputBox">
                                   <i class="fa-solid fa-lock i-l"></i>
                                   <input type="password" class="r-c-p-i">
                                   <i class="fa-solid fa-eye-slash p-i c-p"></i>
                              </div>
                         </div>
                         <div class="terms">
                              <input type="checkbox" class="r-ch-i">
                              <p>Agree To All Terms And Conditions</p>
                         </div>
                         <button class="reg-btn" onclick="register()">Register</button>
                    </div>
               </div>
               <div class="error_div">
                    <div class="error_close" onclick="close_error()">
                         <i class="fa-solid fa-close"></i>
                    </div>

                    <div class="error-title">
                         <h3>Error: Not Found</h3>
                    </div>
                    <div class="error-body">
                         <p>The password or email is incorrect!</p>
                    </div>
               </div>
     </main>
</body>

</html>
